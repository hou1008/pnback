/*系统-栏目-添加*/
function system_category_add(title,url,w,h){
	layer_show(title,url,w,h);
}
/*系统-栏目-编辑*/
function system_category_edit(title,url,id,w,h){
	layer_show(title,url,w,h);
}
/*系统-栏目-删除*/
function system_category_del(obj,id){
	layer.confirm('确认要删除吗？',function(index){
		$.ajax({
			type: 'POST',
			url: '',
			dataType: 'json',
			success: function(data){
				$(obj).parents("tr").remove();
				layer.msg('已删除!',{icon:1,time:1000});
			},
			error:function(data) {
				console.log(data.msg);
			},
		});
	});
}
$(function(){
    show();
})
function show(){
    $.ajax({
        "url": "/banner/tcha",
        "type": "post",
        "dataType": "json",
        "success": function (result) {

            $(result).each(function (){

                $("#aaaaa").append("<tr>\n" +
                    "\t\t\t\t\t<td><input type='checkbox' name='' value=''></td>\n" +
                    "\t\t\t\t\t<td>"+this.id+"</td>\n" +
                    "\t\t\t\t\t<td class='text-l'>"+this.bPhoto+"</td>\n" +
                    "\t\t\t\t\t<td>"+this.bTime+"</td>\n" +
                    "\t\t\t\t\t<td class='f-14'><a title='编辑' href=\"javascript:;\" onclick=\"system_category_edit('栏目编辑','system-category-add.html','1','700','480')\" style=\"text-decoration:none\"><i class=\"Hui-iconfont\">&#xe6df;</i></a>\n" +
                    "\t\t\t\t\t\t<a title='删除' href=\"javascript:;\" onclick='tgai("+this.id+")'class=\"ml-5\" style=\"text-decoration:none\"><i class=\"Hui-iconfont\">&#xe6e2;</i></a></td>\n" +
                    "\t\t\t\t</tr>")
            });


        }
    })
}

function tgai(id){

    $.ajax({
        "url": "/banner/tgai/"+id,
        "type": "post",
        "dataType": "json",
        "success": function (result) {
            if(result>0){
                location.href="system-category.html";
            }else{
                alert("修改有误");
            }
        }
    });


}
