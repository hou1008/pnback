  <script>
      function yanzheng() {
          var verification=$("#verification").val();
          alert(verification);
          $.ajax({
              "url":"User/verifyCode/"+verification,
              "data":"verification="+verification,
              "type":"get",
              "dataType":"json",
              "success":function (result) {
                  if (result==1){
                      alert(result)
                      pan();
                  }else {
                      alert("验证码错误");
                  }
              }
          })
      }
      function pan(){
          var phone = $("input[name=phone]").val();
          var pass = $("input[name=password]").val();
          $.ajax({
              "url": "/User/pan/"+phone,
              "data":"phone="+phone+"&pass="+pass,
              "type": "post",
              "dataType": "json",
              "success": function (result) {
                  if(result>0){
                      alert("1111");
                      if (phone==123123123||phone==13546721611){
                          location.href="index-2.html";
                      }else {
                          location.href="index.html";
                      }


                  }else{
                      alert("密码账号有误");
                  }
              }
          });


      }

  </script>

<input type="hidden" id="TenantId" name="TenantId" value="" />

<div id="piaoniu">

<div class="loginWraper">
  <div id="loginform" class="loginBox">
    <form class="form form-horizontal" action="/pan" method="post">
      <div class="row cl">
        <label class="form-label col-xs-3"><i class="Hui-iconfont">&#xe60d;</i></label>
        <div class="formControls col-xs-8">
          <input id="phone" name="phone" type="text" placeholder="账户" class="input-text size-L">
        </div>
      </div>
      <div class="row cl">
        <label class="form-label col-xs-3"><i class="Hui-iconfont">&#xe60e;</i></label>
        <div class="formControls col-xs-8">
          <input id="password" name="password" type="password" placeholder="密码" class="input-text size-L">
        </div>
      </div>


      <div class="row cl">
        <div class="formControls col-xs-8 col-xs-offset-3">
          <label for="online">
            <input type="checkbox" name="online" id="online" value="">
            使我保持登录状态</label>
        </div>
      </div>
      <div class="row cl">
        <div class="formControls col-xs-8 col-xs-offset-3">
          <input class="input-text size-L" id="verification" placeholder="验证码" type="text" style="width:150px;">
          <a id="huanImg" href=" "><img src="http://localhost:8080/User/defaultKaptcha" onclick="this.src='http://localhost:8080/User/defaultKaptcha?d='+new Date()*1"/></a>
        </div>
      </div>

      <div class="row cl">
        <div class="formControls col-xs-8 col-xs-offset-3">
          <input name="" type="button" onclick="yanzheng()" class="btn btn-success radius size-L" value="&nbsp;登&nbsp;&nbsp;&nbsp;&nbsp;录&nbsp;">
