<body>
<article class="page-container">
	<form class="form form-horizontal" id="form-article-add" method="post"   onsubmit="return upds()">
		<input type="hidden" name="gId" th:value="${good.gId}" id="gId">
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>商品名称：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" th:value="${good.gName}" placeholder="" id="gName" name="gName">
			</div>
		</div>

		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>地区：</label>
			<div class="formControls col-xs-8 col-sm-9"> <span class="select-box">
				<select name="dId" th:field="${good.dId}" class="select" id="dId">
					<option th:if="${good.dId }" value="0" th:selected="selected">请选择</option>
					<option th:if="${good.dId }" value="1" th:selected="selected">北京</option>
					<option th:if="${good.dId }" value="2" th:selected="selected">太原</option>
					<option th:if="${good.dId }" value="3" th:selected="selected">上海</option>
				</select>
				</span> </div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>商品类型：</label>
			<div class="formControls col-xs-8 col-sm-9"> <span class="select-box">
				<select name="cId" id="cId" th:field="${good.cId}" class="select">
					<option th:if="${good.cId }" value="0" th:selected="selected">全部栏目</option>
					<option th:if="${good.cId }" value="21" th:selected="selected">演唱会</option>
					<option th:if="${good.cId }" value="22" th:selected="selected">话剧歌院</option>
					<option th:if="${good.cId }" value="23" th:selected="selected">休闲展览</option>
					<option th:if="${good.cId }" value="24" th:selected="selected">体育赛事</option>
					<option th:if="${good.cId }" value="25" th:selected="selected">音乐会</option>
					<option th:if="${good.cId }" value="26" th:selected="selected">儿童亲子</option>
					<option th:if="${good.cId }" value="27" th:selected="selected">舞蹈芭蕾</option>
					<option th:if="${good.cId }" value="28" th:selected="selected">戏曲综艺</option>
				</select>
				</span> </div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">商品详情：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" th:value="${good.rContent}" placeholder="" id="rContent" name="rContent">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">评分：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" th:value="${good.pFen}" placeholder="" id="pFen" name="pFen">
			</div>
		</div>


		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">上架开始日期：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" th:value="${good.kTime}" onfocus="WdatePicker({ dateFmt:'yyyy-MM-dd HH:mm:ss',maxDate:'#F{$dp.$D(\'jTime\')||\'%y-%M-%d\'}' })" id="kTime" name="kTime" class="input-text Wdate">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">上架结束日期：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" th:value="${good.jTime}" onfocus="WdatePicker({ dateFmt:'yyyy-MM-dd HH:mm:ss',minDate:'#F{$dp.$D(\'kTime\')}' })" id="jTime" name="jTime" class="input-text Wdate">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">演出地址：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" th:value="${good.address}" placeholder="" id="address" name="address">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">商品价格：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" th:value="${good.price}" placeholder="" id="price" name="price">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">添加时间：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" onfocus="WdatePicker({ dateFmt:'yyyy-MM-dd HH:mm:ss',minDate:'#F{$dp.$D(\'commentdatemin\')}' })" th:value="${good.gTime}" id="gTime" name="gTime" class="input-text gTime">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>是否选座：</label>
			<div class="formControls col-xs-8 col-sm-9"> <span class="select-box">
				<select name="rSeat" th:field="${good.rSeat}" id="rSeat"  class="select">
					<option th:if="${good.rSeat }" value="0" th:selected="selected">请选择</option>
					<option th:if="${good.rSeat }" value="1" th:selected="selected">可以</option>
					<option th:if="${good.rSeat }" value="2" th:selected="selected">不可以</option>
				</select>
				</span> </div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">折扣：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" th:value="${good.gDiscount}" placeholder="" id="gDiscount" name="gDiscount">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">图片路径：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" th:value="${good.photoName}" placeholder="" id="photoName" name="photoName">
			</div>
		</div>

		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
				<input type="submit" value="提交" class="btn btn-primary radius">
			</div>
		</div>
	</form>
</article>

<script type="text/javascript">
$(function(){
	$('.skin-minimal input').iCheck({
		checkboxClass: 'icheckbox-blue',
		radioClass: 'iradio-blue',
		increaseArea: '20%'
	});

	//表单验证
	$("#form-article-add").validate({
		rules:{
			articletitle:{
				required:true,
			},
			articletitle2:{
				required:true,
			},
			articlecolumn:{
				required:true,
			},
			articletype:{
				required:true,
			},
			articlesort:{
				required:true,
			},
			keywords:{
				required:true,
			},
			abstract:{
				required:true,
			},
			author:{
				required:true,
			},
			sources:{
				required:true,
			},
			allowcomments:{
				required:true,
			},
            kTime:{
				required:true,
			},
            jTime:{
				required:true,
			},

		},
		onkeyup:false,
		focusCleanup:true,
		success:"valid",
		submitHandler:function(form){
			//$(form).ajaxSubmit();
			var index = parent.layer.getFrameIndex(window.name);
			//parent.$('.btn-refresh').click();
			parent.layer.close(index);
		}
	});

	$list = $("#fileList"),
	$btn = $("#btn-star"),
	state = "pending",
	uploader;

	var uploader = WebUploader.create({
		auto: true,
		swf: 'lib/webuploader/0.1.5/Uploader.swf',

		// 文件接收服务端。
		server: 'fileupload.php',

		// 选择文件的按钮。可选。
		// 内部根据当前运行是创建，可能是input元素，也可能是flash.
		pick: '#filePicker',

		// 不压缩image, 默认如果是jpeg，文件上传前会压缩一把再上传！
		resize: false,
		// 只允许选择图片文件。
		accept: {
			title: 'Images',
			extensions: 'gif,jpg,jpeg,bmp,png',
			mimeTypes: 'image/*'
		}
	});
	uploader.on( 'fileQueued', function( file ) {
		var $li = $(
			'<div id="' + file.id + '" class="item">' +
				'<div class="pic-box"><img></div>'+
				'<div class="info">' + file.name + '</div>' +
				'<p class="state">等待上传...</p>'+
			'</div>'
		),
		$img = $li.find('img');
		$list.append( $li );

		// 创建缩略图
		// 如果为非图片文件，可以不用调用此方法。
		// thumbnailWidth x thumbnailHeight 为 100 x 100
		uploader.makeThumb( file, function( error, src ) {
			if ( error ) {
				$img.replaceWith('<span>不能预览</span>');
				return;
			}

			$img.attr( 'src', src );
		}, thumbnailWidth, thumbnailHeight );
	});
	// 文件上传过程中创建进度条实时显示。
	uploader.on( 'uploadProgress', function( file, percentage ) {
		var $li = $( '#'+file.id ),
			$percent = $li.find('.progress-box .sr-only');

		// 避免重复创建
		if ( !$percent.length ) {
			$percent = $('<div class="progress-box"><span class="progress-bar radius"><span class="sr-only" style="width:0%"></span></span></div>').appendTo( $li ).find('.sr-only');
		}
		$li.find(".state").text("上传中");
		$percent.css( 'width', percentage * 100 + '%' );
	});

	// 文件上传成功，给item添加成功class, 用样式标记上传成功。
	uploader.on( 'uploadSuccess', function( file ) {
		$( '#'+file.id ).addClass('upload-state-success').find(".state").text("已上传");
	});

	// 文件上传失败，显示上传出错。
	uploader.on( 'uploadError', function( file ) {
		$( '#'+file.id ).addClass('upload-state-error').find(".state").text("上传出错");
	});

	// 完成上传完了，成功或者失败，先删除进度条。
	uploader.on( 'uploadComplete', function( file ) {
		$( '#'+file.id ).find('.progress-box').fadeOut();
	});
	uploader.on('all', function (type) {
        if (type === 'startUpload') {
            state = 'uploading';
        } else if (type === 'stopUpload') {
            state = 'paused';
        } else if (type === 'uploadFinished') {
            state = 'done';
        }

        if (state === 'uploading') {
            $btn.text('暂停上传');
        } else {
            $btn.text('开始上传');
        }
    });

    $btn.on('click', function () {
        if (state === 'uploading') {
            uploader.stop();
        } else {
            uploader.upload();
        }
    });

	var ue = UE.getEditor('editor');

});
function upds() {
    var gName=$("input[name='gName']").val();
    var dId=$("select[name='dId']").val();
    var cId=$("select[name='cId']").val();
    var rContent=$("input[name='rContent']").val();
    var pFen=$("input[name='pFen']").val();
    var kTime=$("input[name='kTime']").val();
    var jTime=$("input[name='jTime']").val();
    var address=$("input[name='address']").val();
    var price=$("input[name='price']").val();
    var gTime=$("input[name='gTime']").val();
    var rSeat=$("select[name='rSeat']").val();
    var gDiscount=$("input[name='gDiscount']").val();
    var photoName=$("input[name='photoName']").val();
    var gId=$("input[name='gId']").val();
    if(gName==""){
        //如果name为空，那么不让提交,给出友好提示
        alert("商品名称不能为空")
        return false;
    }else {
        $.ajax({
            "url":"/good/update",
            "data":"gId="+gId+"&gName="+gName+"&dId="+dId+"&cId="+cId+"&rContent="+rContent+"&pFen="+pFen+"&kTime="+kTime+"&jTime="+jTime+"&address="+address+"&price="+price+"&rSeat="+rSeat+"&gDiscount="+gDiscount+"&photoName="+photoName+"&gTime="+gTime,
            "dataType":"json",
            "type":"post",
            "success":function(result){

                if(result>0){
                    alert("修改成功")
                    location.href="/article-list.html";
                }else {
                    alert("修改失败")
                    location.href="article-upd.html";
                }
            }
        });
	}

    return true;
}
function qin() {
    $("#gName").val("");
    $("#dId").val("请选择");
    $("#cId").val("");
    $("#rContent").val("");
    $("#pFen").val("");
    $("#kTime").val("");
    $("#jTime").val("");
    $("#address").val("");
    $("#price").val("");
    $("#rSeat").val("");
    $("#gDiscount").val("");
    $("#photoName").val("");
}
</script>
